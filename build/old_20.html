<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Architect3D - Floorplan</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link href="css/app.css" rel="stylesheet">

	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/jquery.flip.min.js"></script>
	<script src="js/lib/dat.gui.min.max.js"></script> <!-- dat.gui.min.max.js 수정후 min.js로 업데이트 필요  -->

	<script src="js/lib/bootstrap.min.js"></script>

<body>
	<div id='interfaces' class='card'>
		<div id="floorplanner" class='front'>
			<div id="floorplanner-controls">
				<a href="startpage.html" class="btn btn-default btn-sm "
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/myspace.png');"
					id="myspace" title="my space"></a>
				<a href="startpage.html" class="btn btn-default btn-sm "
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/loginout.png');"
					id="loginout" title="loginout"></a>
				<br>
				<a href="#" class="btn btn-default btn-sm"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/new.png');"
					id="new2d" title="New Layout"></a>
				<a href="#" class="btn btn-default btn-sm"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/save.png');"
					id="saveFile2d" title="Save Layout"></a>
				<a class="btn btn-sm btn-default btn-file"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/load.png');">
					<input type="file" class="hidden-input" id="loadFile2d">
				</a>
				<button id="move" class="btn btn-sm btn-default"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/move.png');"
					title="Move Walls">
					<!-- <span class="glyphicon glyphicon-move"></span> -->
				</button>
				<button id="draw" class="btn btn-sm btn-default"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/draw.png');"
					title="Draw New Walls">
					<!-- <span class="glyphicon glyphicon-pencil"></span> -->
				</button>
				<button id="delete" class="btn btn-sm btn-default"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/delete.png');"
					title="Delete Walls">
					<!-- <span class="glyphicon glyphicon-remove"></span> -->
				</button>
				<button id="help2d" class="btn btn-sm btn-default"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/tip.png');"
					title="Tips&#10;Shift Key: Snap To Axis and Snap to Grid&#10;ESC: Stop drawing walls&#10;DbL-Click(Corner): Adjust Elevation&#10;Click(Room): Change Name&#10;">
					<!-- <span class="glyphicon glyphicon-info-sign"></span> -->
				</button>
			</div>
			<div class="btn-hint ">Press the "Esc" key to stop drawing
				walls</div>
			<canvas id="floorplanner-canvas"></canvas>
		</div>

		<div id="viewer" class='back'>
			<div id="main-controls">
				<a href="startpage.html" class="btn btn-default btn-sm "
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/myspace.png');"
					id="myspace" title="my space"></a>
				<a href="startpage.html" class="btn btn-default btn-sm "
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/loginout.png');"
					id="loginout" title="loginout"></a>
				<br>
				<a href="#" class="btn btn-default btn-sm "
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/new.png');"
					id="new" title="New Layout"></a>
				<a href="#" class="btn btn-default btn-sm "
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/save.png');"
					id="saveFile" title="Save Layout"></a>
				<a class="btn btn-sm btn-default btn-file"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/load.png');">
					<input type="file" class="hidden-input" id="loadFile">
				</a>
				<!-- <a href="#" class="btn btn-default btn-sm"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/obj.png');"
					id="saveMesh" title="Save Scene as a mesh"></a> -->
				<a href="#" class="btn btn-default btn-sm"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/gltf.png');"
					id="saveGLTF" title="Save Scene as a GLTF"></a>
			</div>
		</div>
	</div>
	<div id='interface-controls'>
		<button id="showFloorPlan" class="btn btn-sm btn-default"
			style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/2D.png');"
			title="시공위치 변경화면">
			<!-- <span class="glyphicon glyphicon-move"></span>  -->
		</button>
		<button id="showDesign" class="btn btn-sm btn-default"
			style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/3D.png');"
			title="시공내용 작성화면">
			<!-- <span class="glyphicon glyphicon-move"></span> -->
		</button>

		<button id="showAddItems" class="btn btn-sm btn-default"
			style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 175px;height: 60px; background-image: url('./img/icon/choice.png');"
			data-toggle="modal" data-target="#add-items-modal" title="Add/Remove items in 3D">
			<!-- <span class="glyphicon glyphicon-plus"></span> -->
		</button>
		<!-- 		<button id="showFirstPerson" class="btn btn-sm btn-default" title="Walk through"> -->
		<!-- 			<span class="glyphicon glyphicon-eye-open"></span> -->
		<!-- 		</button> -->
		<div class="btn-group-vertical" id='viewcontrols'>
			<div class="btn btn-sm btn-default">
				<a class="btn btn-default bottom" href="#" id="leftview" title="Show side view (left)"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/left.png');">
					<!-- <span class="glyphicon glyphicon glyphicon-object-align-left"></span> -->
				</a>
				<span class="btn-group-vertical">
					<a class="btn btn-default" href="#" id="topview" title="Show top view"
						style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/floor.png');">
						<!-- <span class="glyphicon glyphicon glyphicon-object-align-horizontal"></span> -->
					</a>
					<a class="btn btn-default" href="#" id="isometryview" title="Show 3d view"
						style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/someview.png');">
						<!-- <span class="glyphicon glyphicon glyphicon-inbox"></span> -->
					</a>
					<a class="btn btn-default" href="#" id="frontview" title="Show front view"
						style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/front.png');">
						<!-- <span class="glyphicon glyphicon glyphicon-object-align-vertical"></span> -->
					</a>
				</span>
				<a class="btn btn-default bottom" href="#" id="rightview" title="Show side view (right)"
					style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/right.png');">
					<!-- <span class="glyphicon glyphicon glyphicon-object-align-right"></span> -->
				</a>
			</div>
			<!-- 카메라모드 삭제 -->
			<!-- <button id="showSwitchCameraMode" class="btn btn-sm btn-default" title="Switch Camera ortho/perspective"
				style="top: 1px;margin-top: 0px;border-top-width: 1px;padding: 5px;width: 68px;height: 60px; background-image: url('./img/icon/camera.png');">
				<span class="glyphicon glyphicon-camera"></span>
			</button> -->
			<!-- 프레임모드 삭제 -->
			<!-- <button id="showSwitchWireframeMode" class="btn btn-sm btn-default" title="Switch wireframe mode"

				<span class="glyphicon glyphicon-pencil"></span>
			</button> -->
		</div>
	</div>

	<!-- Add Items -->

		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">원하는 시공내용을 선택하시오</h4>
				</div>
				<div class="modal-body">
					<div id="add-items" class="panel-group">

						<div id="floor-items" class="panel panel-default">
							<div id="floor-items-header" class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#add-items" href="#floor-items-body">실내 인테리어
										가구</a>
								</h4>
							</div>
							<div id="floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="on-floor-items" class="panel panel-default">
							<div id="on-floor-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#on-floor-items-body">실내 인테리어 제품</a></h4>
							</div>
							<div id="on-floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="on-floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="wall-floor-items" class="panel panel-default">
							<div id="wall-floor-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#wall-floor-items-body">실내 붙박이 인테리어 가구</a></h4>
							</div>
							<div id="wall-floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="wall-floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>


						<div id="roof-items" class="panel panel-default">
							<div id="roof-items-header" class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#add-items" href="#roof-items-body">천장 등기구
										인테리어</a>
								</h4>
							</div>
							<div id="roof-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="roof-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>


						<div id="wall-items" class="panel panel-default">
							<div id="wall-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#wall-items-body">주방 욕실 인테리어</a></h4>
							</div>
							<div id="wall-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="wall-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="in-wall-items" class="panel panel-default">
							<div id="in-wall-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#in-wall-items-body">창문 샷시 인테리어</a></h4>
							</div>
							<div id="in-wall-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="in-wall-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="in-wall-floor-items" class="panel panel-default">
							<div id="in-wall-floor-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#in-wall-floor-items-body">현관문 및 방문 인테리어</a></h4>
							</div>
							<div id="in-wall-floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="in-wall-floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>


						<!-- anywhere item 사용안함 -->
						<div id="item-items" class="panel panel-default">
							<div id="item-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#item-items-body">바닥시공 인테리어</a></h4>
							</div>
							<div id="item-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="item-items-wrapper">

								</div>
							</div>
						</div>
						<div id="item-items" class="panel panel-default">

							</div>
							<div id="item-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="item-items-wrapper">

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
